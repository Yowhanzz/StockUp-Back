<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Tracker</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #444;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #4cae4c;
    }

    #sessionsTable {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
    }

    #sessionsTable th, #sessionsTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    #sessionsTable th {
      background-color: #f2f2f2;
    }

    #sessionsTable tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #loadingMessage {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Login Tracker</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="stockreport.html">Stock Report</a></li>
      <li><a href="logintracker.html">Login Tracker</a></li>
    </ul>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by User ID or Full Name">
    <button onclick="loadSessions()">Search</button>
  </div>

  <!-- Table to display sessions -->
  <table id="sessionsTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Full Name</th>
        <th>Time In</th>
        <th>Time Out</th>
      </tr>
    </thead>
    <tbody>
      <!-- Session data will be populated here -->
    </tbody>
  </table>

  <!-- Loading Message -->
  <div id="loadingMessage" style="display: none;">Loading...</div>

  <script>
    const BASE_URL = "http://localhost/STOCKUP/Backend/public";  // Update with correct base URL

    // Function to load sessions and display them
    async function loadSessions() {
      const query = document.getElementById('search').value.trim();

      try {
        let url = `${BASE_URL}/Session/getSessions`; // Base URL to fetch all sessions

        // If a search term is entered, modify the URL to filter
        if (query !== "") {
          if (isNaN(query)) {
            // If it's a string, search by full_name
            url += `?full_name=${query}`;
          } else {
            // If it's a number, search by user_id
            url += `?user_id=${query}`;
          }
        }

        console.log("Request URL:", url); // Log the request URL for debugging

        // Show loading message
        document.getElementById('loadingMessage').style.display = 'block';

        // Fetch session data
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        const data = await response.json();

        // Check if the response is valid and contains payload
        if (response.ok && data.status && data.payload) {
          const sessions = data.payload;

          // Only display user_id, full_name, time_in, time_out
          let sessionsHTML = '';
          sessions.forEach(session => {
            sessionsHTML += `
              <tr>
                <td>${session.user_id}</td>
                <td>${session.full_name}</td>
                <td>${session.time_in}</td>
                <td>${session.time_out ? session.time_out : 'N/A'}</td>
              </tr>
            `;
          });

          // Populate table with the session data
          document.querySelector('#sessionsTable tbody').innerHTML = sessionsHTML;
        } else {
          document.querySelector('#sessionsTable tbody').innerHTML = '<tr><td colspan="4">No sessions found.</td></tr>';
        }

      } catch (error) {
        document.querySelector('#sessionsTable tbody').innerHTML = `<tr><td colspan="4">Network Error: ${error.message}</td></tr>`;
      } finally {
        // Hide loading message
        document.getElementById('loadingMessage').style.display = 'none';
      }
    }

    // Load all sessions initially
    loadSessions();
  </script>

</body>
</html>
